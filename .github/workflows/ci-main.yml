name: "⚙️ CI main"

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  ci-terraform:
    name: ci-terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Validate
        uses: dflook/terraform-validate@v1
