name: "[2]⚙️ CI terraglue - develop"

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  ci-python:
    name: ci-python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalação do Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Instalação das Dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./app/requirements-ci.txt
      
      - name: Análise de Linter - flake8
        run:
          flake8 . --ignore E501

      - name: Análise de Docstrings - pydocstyle
        run:
          pydocstyle --match-dir ./app/src/*.py

  ci-terraform:
    name: ci-terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configuração de Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          role-session-name: OIDCSession
          aws-region: sa-east-1

      - name: Configuração e Setup do Terraform
        uses: hashicorp/setup-terraform@v2

      - name: terraform init
        run: |
          cd infra/
          terraform init

      - name: terraform plan
        run: |
          cd infra/
          terraform plan
        continue-on-error: false

  open-pr-to-main:
    name: open-pr-to-main
    runs-on: ubuntu-latest
    needs:
      - ci-python
      - ci-terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cria PR para main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.ref }}
          destination_branch: "main"
          pr_title: "pr(main): develop -> main"
          pr_template: ".github/pull_request_template.md"
          pr_assignee: "ThiagoPanini"
          pr_label: github-bot 🤖
          github_token: ${{ secrets.GITHUB_TOKEN }}
